  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/default-styles/bootstrap-mod-style.css">

  <!-- My Styles -->

  <link rel="stylesheet" href="../../css/default-styles/header-styles/header-style-default.css">
  <link rel="stylesheet" href="../../css/default-styles/header-styles/header-style-tablet.css">

<body>
  <!--Header area-->
  <header id="header">

  </header>

  <!--Content area-->
  <main class="contents">
    <div class="panels-container" id="panels-container">
      <section class="my-panel">
        <div class="game-title">
          <h1>Infinite Runner</h1>
        </div>

        <div class="horizontal-display">
          <div class="game-container" id="inf-runner-conatiner">

            <div id="unity-container" class="unity-desktop">
              <canvas id="unity-canvas" tabindex="-1"></canvas>
              <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                  <div id="unity-progress-bar-full"></div>
                </div>
              </div>
              <div id="unity-warning"> </div>
              <div id="unity-footer">
                <div id="unity-fullscreen-button"></div>
                <div id="unity-build-title">EjInfiniteRunner</div>
              </div>
            </div>
          </div>

          <div class="game-description">
            <h2 class="description-title">描述</h2>
            <p>
              用 w s 移动，用空格跳跃。
            </p>
            <p>
              一个简单的无限奔跑者游戏示例。
            </p>
          </div>

        </div>
      </section>
    </div>
  </main>

  <!--Footer area-->
  <footer id="footer">

  </footer>

  <!--Scripts Area-->
  <div id="scripts">
    <script src="../../js/add-html-components.js"></script>
    <script src="../../js/game-hover.js"></script>
    <script src="../../js/game-scripts/panels-controller.js"></script>

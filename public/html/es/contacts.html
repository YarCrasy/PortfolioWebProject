<!DOCTYPE html>
<html lang="es">
<!--inspired in:-->
<!--https://dribbble.com/shots/23895796-Wegrow-design-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Yar</title>
  <link rel="icon" type="image/x-icon" href="../../imgs/icon-imgs/lcj-icon.jpg">

  <!--Default Styles-->
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../../css/default-styles/bootstrap-mod-style.css">

  <!-- My Styles -->
  <link rel="stylesheet" href="../../css/default-styles/body-styles/body-style.css">
  <link rel="stylesheet" href="../../css/default-styles/header-styles/header-style-default.css">
  <link rel="stylesheet" href="../../css/default-styles/header-styles/header-style-tablet.css">
  <link rel="stylesheet" href="../../css/default-styles/header-styles/header-style-pc.css">
  <link rel="stylesheet" href="../../css/default-styles/footer-styles/footer-style.css">
  <link rel="stylesheet" href="../../css/default-styles/footer-styles/footer-style-tablet.css">
  <link rel="stylesheet" href="../../css/default-styles/footer-styles/footer-style-pc.css">

  <!--Additional Styles-->
  <link rel="stylesheet" href="../../css/contact-styles/contact-style.css">
  <link rel="stylesheet" href="../../css/contact-styles/contact-media-q-style.css">
  <link rel="stylesheet" href="../../css/default-styles/body-styles/panel-style.css">
  <link rel="stylesheet" href="../../css/contact-styles/form-style.css">
  <link rel="stylesheet" href="../../css/contact-styles/data-displayer-style.css">
  <link rel="stylesheet" href="../../css/contact-styles/chat-style.css">
</head>

<body>
  <!--Header area-->
  <header id="header">

  </header>

  <!--Content area-->
  <main class="contents">

    <div class="panels-container">

      <!--Chat with me-->
      <section class="my-panel">
        <h1>Chat Conmigo</h1>
        <div class="chat-container">
          <div id="chat-displayer">
            
          </div>
          <form id="chat-input-form">
            <div id="chat-text-input">
              <div class="form-floating">
                <input type="text" class="form-control" id="sent-by" placeholder="Ingrese apodo" name="sent-by">
                <label for="sent-by">Apodo</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="message" placeholder="Ingrese mensaje" name="message">
                <label for="message">Mensaje</label>
              </div>
            </div>
            <div id="send-chat-msg">
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </section>

      <!--Contact Form-->
      <section class="my-panel">
        <h1>Enviar Mensaje</h1>
        <form id="msg-form">
          <!-- contact email -->
          <div class="form-item">
            <label for="email">Correo Electrónico:</label>
            <input type="text" class="input-field" id="email" placeholder="Ingrese correo electrónico" name="email">
          </div>

          <!-- Type of message -->
          <label>Tipo de mensaje:</label><br>
          <div class="msg-type" id="msg-type">
            <input type="radio" id="bug-report" name="msg-type" value="report">
            <label for="bug-report">reportar error</label><br>

            <input type="radio" id="bussiness" name="msg-type" value="bussiness">
            <label for="bussiness">negocios</label><br>

            <input type="radio" id="other" name="msg-type" value="other">
            <label for="other">otros</label><br>
          </div>

          <!-- Message, temrs and submit buton -->
          <div class="form-item">
            <label for="message-box">Mensaje:</label>
            <textarea class="input-field" id="message-box" name="message" placeholder="¿Digame?"></textarea>
          </div>

          <div class="row-align">
            <div class="submit-btn">
              <button type="submit" id="submit-btn">Enviar</button>
            </div>

            <div class="temrs-conditions">
              <input type="checkbox" id="temrs" name="temrs-checkbox" value="accept">
              <label for="temrs" id="terms-p">
                Acepto términos y condiciones
              </label>
            </div>
          </div>

          <div id="submit-success-msg">
            <p>
              Envío exitoso, revisa o modifica el mensaje enviado en el panel de abajo. <br>
              ↓
            </p>
          </div>
        </form>
      </section>


      <!-- sent message -->
      <section class="my-panel">
        <h1>Mensaje Enviado</h1>
        <div class="sent-msgs-container" id="sent-msgs-container">
          <div class="sent-email">

          </div>
        </div>
      </section>


      <!--Social Media-->
      <section class="my-panel">
        <h1>Redes Sociales</h1>
        <div class="media-container">
          <!--GitHub-->
          <div class="social-media">
            <a href="https://github.com/YarCrasy">
              <div class="media-icon">
                <img src="../../imgs/icon-imgs/github-icon.svg" alt="Github-Icon">
              </div>
              <div class="media-name">
                <p>Github</p>
              </div>
            </a>
          </div>

          <!--YouTube-->
          <div class="social-media">
            <a href="https://www.youtube.com/@Yar-Crasy">
              <div class="media-icon">
                <img src="../../imgs/icon-imgs/youtube-icon.svg" alt="Github-Icon">
              </div>
              <div class="media-name">
                <p>YouTube</p>
              </div>
            </a>
          </div>

          <!--LinkedIn-->
          <div class="social-media">
            <a href="https://www.linkedin.com/in/jlc-gamedev/">
              <div class="media-icon">
                <img src="../../imgs/icon-imgs/linkedin-icon.svg" alt="Github-Icon">
              </div>
              <div class="media-name">
                <p>LinkedIn</p>
              </div>
            </a>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!--Footer area-->
  <footer id="footer"></footer>

  <!--Scripts Area-->
  <div id="scripts">
    <script src="../../js/add-html-components.js"></script>
    <script src="../../js/panels-animation.js"></script>
    <script src="../../js/contact-scripts/contact-form.js"></script>
    <script type="module" src="../../js/contact-scripts/firebase-crud.js"></script>
  </div>

</body>

</html>

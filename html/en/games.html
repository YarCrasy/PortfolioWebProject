<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yar's Portfolio</title>
  <link rel="icon" type="image/x-icon" href="../../imgs/icon-imgs/lcj-icon.jpg">

  <!--Default Styles-->
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/default-styles/bootstrap-mod-style.css">

  <!-- My Styles -->
  <link rel="stylesheet" href="../../css/default-styles/body-styles/body-style.css">
  <link rel="stylesheet" href="../../css/default-styles/header-styles/header-style-default.css">
  <link rel="stylesheet" href="../../css/default-styles/header-styles/header-style-tablet.css">
  <link rel="stylesheet" href="../../css/default-styles/header-styles/header-style-pc.css">
  <link rel="stylesheet" href="../../css/default-styles/FooterStyle.css">

  <!--Additional Styles-->
  <link rel="stylesheet" href="../../css/games-styles/game-displayer-style.css">
  <link rel="stylesheet" href="../../css/games-styles/game-media-q-style.css">
  <link rel="stylesheet" href="../../css/default-styles/body-styles/panel-style.css">
</head>

<body>
  <!--Header area-->
  <header id="header">

  </header>

  <!--Content area-->
  <div class="contents">
    <div class="panels-container" id="panels-container">

      <div class="my-panel">
        <div class="game-title">
          <h1>Infinite Runner</h1>
        </div>

        <div class="game-container">
          <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
            <div id="unity-loading-bar">
              <div id="unity-logo"></div>
              <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
              </div>
            </div>
            <div id="unity-warning"> </div>
            <div id="unity-footer">
              <div id="unity-logo-title-footer"></div>
              <div id="unity-fullscreen-button"></div>
              <div id="unity-build-title">EjInfiniteRunner</div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <!--Footer area-->
  <footer id="footer">

  </footer>

  <!--Scripts Area-->
  <div id="scripts">
    <script src="../../js/add-html-components.js"></script>
    <script src="../../js/game-hover.js"></script>
    <script src="../../js/game-scripts/panels-controller.js"></script>
    <script src="../../js/parallax-scroll.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "../../games-build/infinite-runner/Build";
      var loaderUrl = buildUrl + "/26a8ee92bb988938ff747c3cc7af8eeb.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/15b572ba7569161b9a8509baa48eba5a.data",
        frameworkUrl: buildUrl + "/9ff9c198ff086a5fad13bb9a021b703b.framework.js",
        codeUrl: buildUrl + "/d5ede4017a69329b50c7af85b36ddecd.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "EjerecicioInfRunner",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<!--inspired in:-->
<!--https://dribbble.com/shots/23895796-Wegrow-design-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yar's Portfolio</title>
  <link rel="icon" type="image/x-icon" href="../imgs/icon-imgs/lcj-icon.jpg">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/default-styles/bootstrap-mod-style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!--Default Styles-->
  <link rel="stylesheet" href="../css/default-styles/body-styles/body-style.css">

  <link rel="stylesheet" href="../css/default-styles/header-styles/header-style-default.css">
  <link rel="stylesheet" href="../css/default-styles/header-styles/header-style-tablet.css">
  <link rel="stylesheet" href="../css/default-styles/header-styles/header-style-pc.css">

  <link rel="stylesheet" href="../css/default-styles/FooterStyle.css">

  <!--Local Styles-->
  <link rel="stylesheet" href="../css/contact-styles/contact-style.css">
  <link rel="stylesheet" href="../css/default-styles/body-styles/panel-style.css">
</head>

<body>
  <!--Header area-->
  <header id="header">
    <a id="index-icon" href="index.html">
      <img class="header-icon" src="../imgs/icon-imgs/lcj-icon.jpg" alt="icon">
    </a>
    <!-- Header Menu -->
    <div class="header-menu">
      <div class="web-title">
        <strong>Yar's Portfolio</strong>
      </div>
      <!--PC and Tablets-->
      <div class="header-sections">
        <div class="header-section">
          <a href="games.html">
            <p>Games</p>
          </a>
        </div>
        <div class="header-section">
          <a href="contacts.html">
            <p>Contacts</p>
          </a>
        </div>
        <div class="header-section">
          <a href="about-me.html">
            <p>About Me</p>
          </a>
        </div>
      </div>
      <!-- Mobile -->
      <div class="offcanvas offcanvas-end" id="menu-offcanvas">
        <div class="offcanvas-header">
          <h1>Yar's Portfolio</h1>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <p>Some text lorem ipsum.</p>
        </div>
      </div>

      <div class="header-menu-button">
        <input type="image" src="../imgs/icon-imgs/header-menu-icon.svg" alt="MenuIcon" id="header-menu-icon"
          data-bs-toggle="offcanvas" data-bs-target="#menu-offcanvas">
      </div>
    </div>
  </header>

  <!--Content area-->
  <div class="contents">

    <div class="panels-container">

      <!--Contact Form-->
      <div class="my-panel">
        <h1>Send Message</h1>
        <form onsubmit="">

          <div class="my-form">
            <!-- contact email -->
            <div class="form-floating">
              <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
              <label for="email">Email</label>
            </div>

            <!-- Message -->
            <div class="form-floating">
              <textarea class="form-control" id="message-box" name="message" placeholder="Comment goes here"></textarea>
              <label for="message-box">Message</label>
            </div>

            <!-- Submit Button -->
            <div class="submit-btn">
              <button type="submit">Send</button>
            </div>
          </div>

          <div class="container bg-success rounded">
            hi
          </div>
        </form>

      </div>

      <!--Social Media-->
      <div class="my-panel">
        <h1>Social Media</h1>
        <div class="media-container">
          <!--GitHub-->
          <div class="social-media">
            <a href="https://github.com/YarCrasy">
              <div class="media-icon">
                <img src="../imgs/icon-imgs/github-icon.svg" alt="Github-Icon">
              </div>
              <div class="media-name">
                <p>Github</p>
              </div>
            </a>
          </div>

          <!--YouTube-->
          <div class="social-media">
            <a href="https://www.youtube.com/@Yar-Crasy">
              <div class="media-icon">
                <img src="../imgs/icon-imgs/youtube-icon.svg" alt="Github-Icon">
              </div>
              <div class="media-name">
                <p>YouTube</p>
              </div>
            </a>
          </div>

          <!--LinkedIn-->
          <div class="social-media">
            <a href="https://www.linkedin.com/in/jlc-gamedev/">
              <div class="media-icon">
                <img src="../imgs/icon-imgs/linkedin-icon.svg" alt="Github-Icon">
              </div>
              <div class="media-name">
                <p>LinkedIn</p>
              </div>
            </a>
          </div>
        </div>
      </div>

    </div>


  </div>

  <!--Footer area-->
  <footer>
    <div class="language-container">

    </div>
    <p class="version">v1.0</p>
  </footer>

  <script src="../js/contact-scripts/contact-form.js"></script>

</body>

</html>
